<!DOCTYPE html>
<html>

<head>
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="http://bootswatch.com/darkly/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <span id="heading">Professional Assistant</span>
    </div>
  </nav>
  <div class="container">
    <div class="row">
          <div class="col-md-6">
            <header>
              <h1>I need to...</h1>
            </header>
            <form class="form-inline">
              <div class="form-group">
                <input type="text" class="form-control" id="newWord" placeholder="To-Do" autocomplete="off" />
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img  id="cool-pic" src="https://www.datanumen.com/blogs/wp-content/uploads/2014/08/busy-professional.jpg">
      </div>
      <div class="col-md-9">
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th colspan="5" id="listhead">THINGS TO GET DONE</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
